  <body class="bg bg-light ">
    <main class="container-fluid text-center">
        <h1 class=" col-sm-8 text-center mb-2">KGE Air Conditioning Co.</h1>

        <nav class="navbar sticky-bottom" style="background-color: rgb(174, 191, 247);">
            <!--creating navbar, stickytop so when scrolling and reaches the bottom itll stay-->
                   <div class="container">
                     <ul>
                       <li class="nav-item"><!--active link to the home page-->
                         <a class="nav-link" href="index.html">Home</a>
                       </li>
                       <li class="nav-item">

                     <p class="text-sm-end"> (407)-789-2222</p><!--pushed text to the end(right)-->

                 <div class="container">
                    <h3 class="mt-4">Submit a form and we'll reach out shortly!</h3>
                    <form class="container">
                      <div class="mb-3 col-4 offset-md-4"><!--added offset to push div to the right, increasing  left margin-->
                        <label class="form-label">First Name</label>
                        <input type="name" class="form-control"> <!--box to input text-->
                      </div>
                      <div class="mb-3 col-4 offset-md-4">
                        <label class="form-label">Last Name</label>
                        <input type="lastName" class="form-control">
                      </div>
                      <div class="mb-3 col-4 offset-md-4">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control">
                      </div>
                      <div class="mb-3 col-4 offset-md-4">
                        <label class="form-label">Phone Number</label>
                        <input type="phoneNumber" class="form-control">
                        <button type="submit" class="btn btn-secondary mt-3">Submit</button> <!--submit button-->
                      </div>
                    </form>
                 </div>
